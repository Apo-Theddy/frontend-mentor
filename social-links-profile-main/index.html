<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="social-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
        <h2>Jessica Randall</h2>
        <p class="social-location">London, United Kingdom</p>
        <p class="social-description">"Front-end developer and avid reader."</p>

        <div class="social-btn"><a href="">GitHub</a></div>
        <div class="social-btn"><a href="">Frontend Mentor</a></div>
        <div class="social-btn"><a href="">LinkedIn</a></div>
        <div class="social-btn"><a href="">Twitter</a></div>
        <div class="social-btn"><a href="">Instagram</a></div>
      </div>
    </section>
  </main>
</body>

</html>
